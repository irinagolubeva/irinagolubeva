prose:
  rooturl: contents
  ignore:
    - plugins
    - public/assets
    - public/README.md
    - templates
    - .gitignore
    - .travis.yml
    - _prose.yml
    - gulpfile.js
    - LICENSE
    - metalsmith.json
    - package.json
    - README.md
  media: public/media
  metadata:
    contents:
      - name: "title"
        field:
          element: "text"
          label: "title"
      - name: "collection"
        field:
          element: "text"
          label: "collection"
          value: pages
      - name: "layout"
        field:
          element: "select"
          label: "collection"
          options:
            - name: 'Simple'
              value: 'simple.jade'
            - name: 'Blog'
              value: 'blog.jade'
