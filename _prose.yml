prose:
  rooturl: contents
  ignore:
    - plugins
    - public/assets
    - public/README.md
    - templates
    - .gitignore
    - .travis.yml
    - _prose.yml
    - gulpfile.js
    - LICENSE
    - metalsmith.json
    - package.json
    - README.md
  media: public/media
  metadata:
    contents:
      - name: title
        field:
          element: text
          label: title

      - name: layout
        field:
          element: select
          label: layout
          options:
            - name: Simple
              value: simple.jade
            - name: Blog
              value: blog.jade

      - name: collection
        field:
          element: text
          label: collection
          value: nav

      - name: order
        field:
          element: number
          label: order
          type: number

      - name: paginate
        field:
          element: text
          label: paginate

    contents/blog:
      - name: title
        field:
          element: text
          label: title

      - name: layout
        field:
          element: select
          label: layout
          options:
            - name: Simple
              value: simple.jade

      - name: collection
        field:
          element: hidden
          value: blog

      - name: date
        field:
          element: text
          label: date
          value: CURRENT_DATETIME